name : tests

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix: 
        python-version: [3.7,3.8,3.9]

      fail-fast: false
    steps:

    - uses: actions/checkout@v2

    - name: start Sirepo-Bluesky container
      run: bash start_docker.sh -d

    - name: is Sirepo-Bluesky running?
      run: docker ps -a

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Create conda environment
      run: |
        set -vxeuo pipefail
        source $CONDA/etc/profile.d/conda.sh
        conda create -n test -c conda-forge python=${{ matrix.python-version }} srwpy

    - name: Install
      shell: bash -l {0}
      run: |
        set -vxeuo pipefail
        source $CONDA/etc/profile.d/conda.sh
        conda activate test
        conda env list
        pip install --upgrade pip wheel
        pip install .
        pip install -r requirements-dev.txt
        pip list
        conda list

    - name: Test with pytest
      shell: bash -l {0}
      run: |
        set -vxeuo pipefail
        source $CONDA/etc/profile.d/conda.sh
        conda activate test
        pytest -s -v deep_beamline_simulation/tests
