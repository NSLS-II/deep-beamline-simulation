name : tests

on:
  push:
  pull_request:

jobs:
  build:

    runs on: ubuntu-latest

    strategy:
      matrix: 
        python-version: [3.7,3.8,3.9]

      fail-fast: false
    steps:

    - uses: actions/checkout@v2

    - name: start Sirepo-Bluesky container
      run: docker run -it --rm -e SIREPO_AUTH_METHODS=bluesky:guest -e SIREPO_AUTH_BLUESKY_SECRET=bluesky -e SIREPO_SRDB_ROOT=/sirepo -e SIREPO_COOKIE_IS_SECURE=false -p 8000:8000 -v $HOME/sirepo_srdb_root:/sirepo radiasoft/sirepo:20200220.135917 bash -l -c "sirepo service http"

    - name: is Sirepo-Bluesky running?
      run docker ps -a

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install
      shell: bash -l {0}
      run: |
      set -vxeuo pipefail
      pip install --upgrade pip wheel
      pip install .
      pip install -r requirements-dev.txt
      pip list

    - name: Test with pytest
      shell: bash -l {0}
      run: |
        set -vxeuo pipefail
        coverage run -m pytest -s -v
        coverage report
